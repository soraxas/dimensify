[package]
name    = "dimensify"
version = "0.1.0"
edition = "2021"

[features]
default = ["gspat"]
gspat = []

[dependencies]
# error handling
thiserror = "1.0.63"
color-eyre = "0.6.3"
eyre = "0.6.12"

log = "0.4.22"



# main dependencies
bevy = { version = "0.14", features=["jpeg"] }
bevy_panorbit_camera = {version ="0.20.1", features = [
    # "bevy_egui"
    ]}
# features = ["bevy_egui"]

k = "0.32.0"
mesh-loader = "0.1.12"

# use the same version of rapier3d as bevy_rapier3d
rapier3d = "0.21.0"

urdf-rs = "0.9.0"
serde = "1.0.210"
# bevy_editor_pls = { version="0.10.0", features=["highlight_changes"]}
bevy_editor_pls = {git ="https://github.com/soraxas/bevy_editor_pls", branch="LOCAL-USE", features=["highlight_changes"]}
bevy_egui = {version="0.29.0", default-features = false, features = [
    # "manage_clipboard",
    "open_url", "default_fonts", "render"] }
bevy_rapier3d = "0.27.0"
rand = {version="0.8.5",default-features = false, features=["small_rng"]}

# this is needed for the bevy_editor_pls crate, and the egui-notify crate.
# pinning to ensure they are compatible with the bevy_egui crate
egui = "0.28"
smooth-bevy-cameras = "0.12.0"
paste = "1.0.15"
strum = { version = "0.26.3", features = ["derive"] }
bevy_crossbeam_event = "0.6.0"
nalgebra = "0.33.2"

# graphics
bevy_2d_line = "0.1.2"
bevy_polyline = "0.10.0"
bevy_infinite_grid = "0.13.0"
bevy-egui-notify = "0.16"
# bevy_web_asset = "*"
bevy_web_asset = { path = "../../../bevy_web_asset" }
bevy_gaussian_splatting = "2.7.5"
reqwest = "0.12.9"
# bevy_web_asset = "0.9.0"

[[bin]]
name = "dimensify"
path = "../../src/main.rs"

[lib]
name = "dimensify"
path = "../../src/lib.rs"

[profile.release]
opt-level = 's'
lto       = "thin"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[profile.wasm-release]
inherits = "release"
opt-level = "z"
lto = "fat"
codegen-units = 1

[build]
target = "x86_64-unkown-linux-gnu"
rustflags = ["--cfg=web_sys_unstable_apis"]

[target.wasm32-unknown-unknown]
runner = "wasm-server-runner"

[patch.crates-io]
