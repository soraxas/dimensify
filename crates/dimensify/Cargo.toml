[package]
name    = "dimensify"
version = "0.1.0"
edition = "2021"

[features]
default = []
physics = ["dep:rapier3d", "dep:bevy_rapier3d"]
robot   = ["dep:urdf-rs", "dep:k", "dep:mesh-loader"]
gspat   = ["dep:bevy_gaussian_splatting"]
# default = ["gspat"]

[dependencies]
# error handling
thiserror  = "1.0.63"
color-eyre = "0.6.3"
eyre       = "0.6.12"
log        = "0.4.22"

# main dependencies
bevy = { version = "0.15", features = ["jpeg"] }
bevy_panorbit_camera = { version = "0.21", features = [
    "bevy_egui"
] }
# features = ["bevy_egui"]

k           = { version = "0.32.0", optional = true }
mesh-loader = { version = "0.1.12", optional = true }

# use the same version of rapier3d as bevy_rapier3d
rapier3d = { version = "0.22", optional = true }
bevy_rapier3d = { version = "0.28.0", optional = true }
urdf-rs = { version = "0.9.0", optional = true }

serde   = "1.0.210"

# need to wait till the bevy_editor_pls crate is updated to 0.11.0
bevy_editor_pls = "0.11.0"
bevy-inspector-egui = "0.28.0"

bevy_egui = { version = "0.31", default-features = false, features = [
    # "manage_clipboard",
    "open_url",
    "default_fonts",
    "render",
] }
rand = { version = "0.9.0", default-features = false, features = ["small_rng"] }

# [target.wasm32-unknown-unknown.dependencies]
# getrandom    = { version = "0.3", features = ["wasm_js"] }

# this is needed for the bevy_editor_pls crate, and the egui-notify crate.
# pinning to ensure they are compatible with the bevy_egui crate
egui                 = "0.29"
smooth-bevy-cameras  = "0.13"
paste                = "1.0.15"
strum                = { version = "0.26.3", features = ["derive"] }
bevy_crossbeam_event = "0.6.0"
nalgebra             = "0.33.2"

# graphics
bevy_2d_line       = "0.1.2"
bevy_polyline      = "0.11"
bevy_infinite_grid = "0.14"
bevy-egui-notify   = "0.17"
# bevy_web_asset = "*"

bevy_gaussian_splatting = { version = "2.7.5", default-features = false, optional = true, features = [
  "buffer_storage",
  "f16",
  "sh0",
#   "sh3",
  "io_flexbuffers",
  "io_ply",
  "planar",
  "sort_std",
  "webgl2",
  "viewer",
] }
reqwest                 = "0.12.9"
# bevy_web_asset = "0.9.0"
bevy_web_asset = { git = "https://github.com/soraxas/bevy_web_asset.git", branch = "feat-cache-to-disk", features = ["cache_asset"] }

[dependencies.getrandom_v03]
package = "getrandom"
version = "0.3"
features = ["wasm_js"]

[dependencies.getrandom_v02]
package = "getrandom"
version = "0.2"
features = ["js"]

[[bin]]
name = "dimensify"
path = "../../src/main.rs"

[lib]
name = "dimensify"
path = "../../src/lib.rs"

[profile.release]
opt-level = 's'
lto       = "thin"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[profile.wasm-debug]
inherits      = "dev"
opt-level     = 1
lto           = "off"
codegen-units = 256
wasm-opt = false

[profile.wasm-release]
inherits      = "release"
opt-level     = "z"
lto           = "fat"
codegen-units = 1

# [build]
# target = "x86_64-unkown-linux-gnu"


[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1.7"
web-sys = "0.3.72"
# wasm-bindgen = "0.2"
